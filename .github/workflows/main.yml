name: Deploy Docker App to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin \
          <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Image
        run: |
          docker build -t spring-react-app .
          docker tag spring-react-app:latest \
          <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/spring-react-app:latest

      - name: Push Image
        run: |
          docker push <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/spring-react-app:latest

      - name: Create Dockerrun file
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "<ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/spring-react-app:latest",
              "Update": "true"
            },
            "Ports": [{ "ContainerPort": "5000" }]
          }' > Dockerrun.aws.json

      - name: Zip for EB
        run: zip deploy.zip Dockerrun.aws.json

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          application_name: spring-react-app
          environment_name: spring-react-app-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: deploy.zip
